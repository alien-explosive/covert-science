name: Build and Deploy Hugo site

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch
  pull_request:
    branches:
      - main  # Also trigger on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use an Ubuntu runner for the build
    
    permissions:
      contents: write  # Grants write access to the contents of the repository (i.e., push to a branch)

    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Hugo
      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.110.0'  # You can specify the version of Hugo you want to use

      # 3. Build the Hugo site
      - name: Build the Hugo site
        run: hugo --minify  # Build the site and minify the output

      # 4. Deploy the site to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'  # Add user name for commits
          user_email: 'github-actions[bot]@users.noreply.github.com'  # Add email for commits
